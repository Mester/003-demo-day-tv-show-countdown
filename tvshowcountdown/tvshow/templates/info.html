{% extends 'base_search_bar.html' %}

{% block content %}


{% if show_info %}
   <img class="center-block" src="{{ show_info.image }}"></img>
   <h1 class="text-center">{{ show_info.show_title }}</h1>
   <p class="text-center"><strong>{{ show_info.episode_title }}</strong></p>
   <p class="text-center">Season: {{ show_info.season }}; Episode {{ show_info.episode_number }}</p>
{% endif %}

{% if countdown_timer %}
    <script src=/static/js/countdown.js></script>
    <p class="text-center" id="countdown-holder"></p>
    <script>
        var clock = document.getElementById("countdown-holder")
        , targetDate = new Date({{ countdown_timer.year }}, {{ countdown_timer.month }}, {{ countdown_timer.day }}, {{ countdown_timer.hour }}, {{ countdown_timer.minute }}, {{countdown_timer.second }});
 
        clock.innerHTML = countdown(targetDate).toString();
        setInterval(function(){
          clock.innerHTML = countdown(targetDate).toString();
        }, 1000);
    </script>
{% endif %}


{% endblock %}
