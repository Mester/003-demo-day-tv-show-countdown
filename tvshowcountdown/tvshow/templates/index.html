{% extends 'base_search_bar.html' %}
{% block content %}

{% if added_show %}
  <div class="alert alert-success" role="alert">Added {{ added_show }} to your collection</div>
{% endif %}

{% if search_results %}
  <div class="panel panel-default">
    <div class="panel-heading">Search results</div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Add</th>
        </tr>
      </thead>
      <tbody>
        {% for result in search_results %}
        <tr>
          <th><a href="{% url 'tvshow:countdown' result.slug %}">{{ result.name }}</a></th>
          <th>{{ result.year }}</th>
          <th><a href="{% url 'tvshow:search' %}?search_term={{ search_term }}&add_show={{ result.slug}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></th>
        <tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}

{% endblock %}
