{% extends 'base.html' %}

{% block content %}
<form class="text-center" action="{% url 'tvshow:index' %}" method="get">
    <div class="row">
        <div class="form-inline col-md-6 col-md-offset-3">
            <input name="search_term" type="text" class="form-control" placeholder="Search" value="{{ search_term }}" autofocus>
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </div>
</form>

{% if error_message %}
    <p> {{ error_message }} </p>
{% endif %}

{% if search_results %}
    {% for result in search_results %}
        <a href="{% url 'tvshow:countdown' result.id %}"> {{ result.name }} </a>
    {% endfor %}
{% endif %}

{% if countdown_timer %}
    <p> {{ countdown_timer }} </p>
{% endif %}

{% endblock %}
