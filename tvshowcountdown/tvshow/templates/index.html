{% extends 'base.html' %}

{% block content %}
<form class="text-center" action="{% url 'tvshow:search' %}" method="get">
    <div class="row">
        <div class="form-inline col-md-6 col-md-offset-3">
            <input name="search_term" type="text" class="form-control" placeholder="Search" value="{{ search_term }}" autofocus>
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </div>
</form>

{% if search_results %}
  <div class="panel panel-default">
    <div class="panel-heading">Search results</div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        {% for result in search_results %}
        <tr>
          <th><a href="{% url 'tvshow:countdown' result.slug %}">{{ result.name }}</a></th>
          <th>{{ result.year }}</th>
        <tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}

{% endblock %}
