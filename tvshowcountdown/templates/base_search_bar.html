{% extends 'base.html' %}

{% block body %}
<form class="text-center" action="{% url 'tvshow:search' %}" method="get">
    <div class="row">
        <div class="input-group form-inline col-md-6 col-md-offset-3">
            <input name="search_term" type="text" class="form-control" placeholder="Search" value="{{ search_term }}" autofocus>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Search</button>
          </span>
        </div>
    </div>
</form>
<br>

{% endblock %}
